{% extends 'apps/profile/base.html' %}
{% load static %}
{% block body %}
    <style>/* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .page-content {
        flex: 1;
    }

    /* Search and Form Styles */
    .search-wrap {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-wrap button {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: background 0.3s, border-color 0.3s;
    }

    .search-wrap button:hover {
        background-color: #f0f0f0;
        border-color: #ccc;
    }

    .search-wrap input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1;
        margin-right: 10px;
    }

    .search-wrap .submit {
        background-color: #1a73e8;
        color: #ffffff;
        border-color: #1a73e8;
    }

    .search-wrap .submit:hover {
        background-color: #155ab6;
        border-color: #155ab6;
    }

    /* Table Styles */
    .custom-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .custom-table th,
    .custom-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }

    .custom-table th {
        background-color: #f0f0f0;
        font-weight: bold;
    }

    .custom-table td {
        background-color: #ffffff;
    }

    /* Pagination Styles */
    .pagination {
        text-align: center;
        margin-top: 20px;
    }

    .display-records {
        font-size: 14px;
        color: #888;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .search-wrap {
            flex-direction: column;
        }

        .search-wrap button {
            margin-bottom: 10px;
        }

        .search-wrap input {
            margin-bottom: 10px;
        }
    }
    </style>
